<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <title>北京F4学生管理系统</title>
</head>
<body>
<a id="skippy" class="sr-only sr-only-focusable text-center" href="#content">
    <div class="container">
        <span class="skiplink-text">Skip to main content</span>
    </div>
</a>

<div class="container">
    <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"
                aria-controls="bs-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">首师大 F4学生管理系统</a>
    </div>
    <nav id="bs-navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li>
                <a href="/">查询</a>
            </li>
            <li>
                <a href="/all">全部</a>
            </li>
            <li>
                <a href="/delete">删除</a>
            </li>
            <li class="active">
                <a href="/insert">新增</a>
            </li>
        </ul>
    </nav>
</div>

<div class="jumbotron">
    <header class="navbar navbar-static-top bs-docs-nav" id="top">
        <div class="container">
            <div class="navbar-header">
                <div class="page-header">
                    <h1><span class="glyphicon glyphicon-hdd" aria-hidden="true"></span><small> </small>北京F4学生管理系统</h1>
                    <h2 class="text-muted">一夜生花</h2>
                </div>
            </div>
        </div>
    </header>
</div>

<div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="col-xs-6 col-md-4"></div>
            <div class="col-xs-6 col-md-4">
                <h3>新增信息</h3>
                <form method="GET" action="/insert">
                    <div class="form-group">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id='name' name="name" placeholder="Text">
                        <label for="age" class="form-label">年龄</label>
                        <input type="text" class="form-control" id='age' name="age" placeholder="number">
                        <label for="grade" class="form-label">年级</label>
                        <input type="text" class="form-control" id='grade' name="grade" placeholder="number">
                        <label for="chinese" class="form-label">中文</label>
                        <input type="text" class="form-control" id='chinese' name="chinese" placeholder="number">
                        <label for="math" class="form-label">数学</label>
                        <input type="text" class="form-control" id='math' name="math" placeholder="number">
                        <label for="english" class="form-label">英语</label>
                        <input type="text" class="form-control" id='english' name="english" placeholder="english">
                        <label for="phonenumber" class="form-label">手机号</label>
                        <input type="text" class="form-control" id='phonenumber' name="phonenumber" placeholder="phone">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id='email' name="email" placeholder="email">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-6 col-md-2"></div>
        </div>
        <div class="col-md-2">.</div>
    </div>
</div>

</body>
</html>
