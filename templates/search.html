<!DOCTYPE html>
<html lang="zh">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <title >北京F4学生管理系统</title>
</head>
<body>

    <span class="skiplink-text">Skip to main content</span>
  </div>
</a>
<div class="container">
    <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"
                aria-controls="bs-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">首师大 F4学生管理系统</a>
    </div>
    <nav id="bs-navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="/">查询</a>
            </li>
            <li>
                <a href="/all">全部</a>
            </li>
            <li>
                <a href="/delete">删除</a>
            </li>
            <li>
                <a href="/insert">新增</a>
            </li>
        </ul>
    </nav>
</div>

<div class="jumbotron">
  <header class="navbar navbar-static-top bs-docs-nav" id="top">
  <div class="container">
    <div class="navbar-header">
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-hdd" aria-hidden="true"></span><small> </small>首师大 F4学生管理系统</h1>
          <h2 class="text-muted">一夜生花</h2>
    </div>
    </div>
  </div>
</header>
</div>

<div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="col-xs-6 col-md-4"></div>
    <div class="col-xs-6 col-md-4">
        <h3>查询</h3>
        <form method="GET" action="/result">
          <div class="form-group">
            <label for="type" class="form-label">选择属性：</label>
            <input class="form-control" list="types" name="type" id="type">
            <datalist id="types">
                <option value="name">姓名</option>
                <option value="age">年龄</option>
                <option value="grade">年级</option>
                <option value="chinese">中文</option>
                <option value="math">数学</option>
                <option value="english">英语</option>
                <option value="phonenumber">手机号</option>
                <option value="email">邮箱</option>
                </datalist>
            <label for="content" class="form-label">内容</label>
            <input type="text" class="form-control" id="content" name="content" placeholder="Text">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
    </div>
    <div class="col-xs-6 col-md-2"></div>
  </div>
  <div class="col-md-2">.</div>
</div>
</div>

</body>
